<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Parque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" style="max-width:420px; margin-top:6rem;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Iniciar sesi√≥n</h4>
        <form id="login-form">
          <div class="mb-2">
            <input id="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input id="password" type="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="d-grid">
            <button class="btn btn-success" type="submit">Entrar</button>
          </div>
        </form>
        <div id="alert-area" class="mt-3"></div>
      </div>
    </div>
  </main>
  <script src="login.js"></script>
</body>
</html>
