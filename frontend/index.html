<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra de Entradas - Parque</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Parque</a>
      <div class="d-flex">
        <button id="btn-logout" class="btn btn-outline-light me-2 d-none">Cerrar sesión</button>
        <span id="user-badge" class="badge bg-light text-success align-self-center d-none"></span>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Comprar entradas</h5>

            <form id="buy-form">
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de visita</label>
                <input type="text" id="fecha" class="form-control" placeholder="Seleccioná la fecha" required>
              </div>

              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad de entradas</label>
                <input type="number" id="cantidad" class="form-control" min="1" value="1" required>
              </div>

              <!-- Visitantes -->
              <div id="visitantes-container" class="mb-3">
                <label class="form-label">Datos de los visitantes</label>
                <div id="visitantes-list"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Forma de pago</label>
                <select id="pago" class="form-select" required>
                  <option value="">-- Selecciona --</option>
                  <option value="efectivo">Efectivo (boletería)</option>
                  <option value="mercado_pago">Tarjeta (Mercado Pago)</option>
                </select>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Confirmar compra</button>
              </div>
            </form>

            <div id="alert-area" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="ticketModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="ticket-modal-title">✅ Compra registrada correctamente</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center" id="ticket-modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Volver</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.es.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
